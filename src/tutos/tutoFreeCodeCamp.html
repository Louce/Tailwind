<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/output.css"/>
        <title>Tuto Guillaume Duhan - Free Code Camp</title>
    </head>
    <body class="p-8">

        <main class="border-2 mb-4 mx-auto border-gray-600 p-4 w-1/2">

            <h1 class="text-xl font-bold p-2">Animations & Transitions</h1>

            <h2 class="text-l font-bold p-2">Translate + transition delay + duration</h2>
            <div class="w-64 p-4 mx-auto mb-8 text-black bg-white border rounded-lg shadow-xl shadow-gray-400">
                <img src="../img/img.jpg" alt="" class="mb-4 ">
                <h1 class="text-2xl">Hello World</h1>
                <p class="mb-4">This is my tutoriel</p>
                <button class="px-3 py-2 rounded-lg cursor-pointer bg-teal-300 shadow-lg translate-y-0 delay-500 duration-500 hover:-translate-y-2 ">Say Hello</button>
            </div>

            <h2 class="text-l font-bold p-2">Animation: animate-ping</h2>
            <div class="relative w-64 p-4 mb-8 mx-auto text-black bg-white border rounded-lg shadow-xl shadow-gray-400">
                <div class="absolute -top-1.5 -right-1.5 w-5 h-5 bg-orange-200 rounded-full animate-ping"></div>
                <div class="absolute -top-1.5 -right-1.5 w-5 h-5 bg-orange-400 rounded-full"></div>
                <h1 class="text-2xl">Hello World</h1>
                <p class="mb-4">You have a new message</p>
            </div>

        </main>
    </body>
</html>
