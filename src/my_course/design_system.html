<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/output.css"/>
        <link rel="stylesheet" href="../css/build/index.css"/>
        <title>Tailwind - Design System</title>
        <script src="../js/custom_select.js" defer></script>
    </head>
    <body class="p-8">

        <main class="border-2 mb-4 mx-auto border-gray-600 p-4 w-3/4">

            <h1>Design System</h1>
            <p class="mb-4">On définit nos règles dans input.scss > @layer base.</p>


            <h1>This is a title</h1>
            <h2>This is a subtitle</h2>
            <p>This is a paragraphe</p>
            <a href="">This is an anchor/link</a>
            <div class="mt-4">
                <button class="btn btn-primary">This is a primary button</button>
            </div>

            <div class="mt-4">
                <button class="btn btn-secondary">This is a secondary button</button>
            </div>

            <div class="mt-4">
                <button disabled class="btn btn-primary">This is a disabled button</button>
            </div>

            <div>
                <input type="text" placeholder="Votre nom" class="mt-4">
            </div>

            <div>
                <input disabled type="text" placeholder="Votre nom" class="mt-4">
            </div>

            <div>
                <input type="date" class="mt-4">
            </div>

            <div class="flex mt-4">
                <input type="checkbox" name="checkbox" id="checkbox">
                <label for="checkbox">Checkbox</label>
            </div>

            <div class="mt-4">
                <select name="" id="">
                    <option value="">Option 1</option>
                    <option value="">Option 2</option>
                </select>
            </div>

            <div class="select mt-4">
                <div class="child flex justify-between">
                    <span class="selected-text">My custom select</span>
                    <span class="arrow_down transition duration-300">
                        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24">
                            <path fill="#888888" d="M12 14.975q-.2 0-.375-.062T11.3 
                            14.7l-4.6-4.6q-.275-.275-.275-.7t.275-.7q.275-.275.7-.275t.7.275l3.9 
                            3.9l3.9-3.9q.275-.275.7-.275t.7.275q.275.275.275.7t-.275.7l-4.6 
                            4.6q-.15.15-.325.213t-.375.062Z"/>
                        </svg>
                    </span>
                </div>
                <ul class="flex flex-col">
                    <li>Option 1</li>
                    <li>Option 2</li>
                    <li>Option 3</li>
                </ul>
            </div>

        </main>
    </body>
</html>
