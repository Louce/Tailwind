<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/output.css"/>
        <title>Tailwind - Grid</title>
    </head>
    <body class="m-8">
        <h1 class="mb-4 font-bold text-3xl">Grid</h1>

        <section class="border-2 mb-4 p-4 border-gray-600">
            <h3 class="text-xl font-bold p-2">Columns & col-span</h3>
            <div class="container max-auto">
                <div class="grid xs:grid-cols-2 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
                    <div class="bg-violet-400 p-6 rounded-lg">1</div>
                    <div class="bg-orange-300 p-6 rounded-lg col-span-3">2</div>
                    <div class="bg-violet-400 p-6 rounded-lg">3</div>
                    <div class="bg-pink-300 p-6 rounded-lg col-span-2">4</div>
                    <div class="bg-violet-400 p-6 rounded-lg">5</div>
                    <div class="bg-green-300 p-6 rounded-lg col-span-4">6</div>
                </div>
            </div>
        </section>

        <section class="border-2 mb-4 p-4 border-gray-600">
            <h3 class="text-xl font-bold p-2">col-start & col-end</h3>
            <div class="container max-auto">
                <div class="grid grid-cols-6 gap-4">
                    <div class="bg-violet-400 p-6 rounded-lg col-start-2 col-span-4">1</div>
                    <div class="bg-orange-300 p-6 rounded-lg col-start-1 col-end-3">2</div>
                    <div class="bg-teal-300 p-6 rounded-lg col-end-7 col-span-2">3</div>
                    <div class="bg-pink-300 p-6 rounded-lg col-start-1 col-end-7">4</div>
                </div>
            </div>
        </section>

        <section class="border-2 mb-4 p-4 border-gray-600">
            <h3 class="text-xl font-bold p-2">Rows & grid-flow + row-span</h3>
            <div class="container max-auto">
                <div class="grid grid-rows-4 grid-flow-col gap-4">
                    <div class="bg-violet-400 p-6 rounded-lg row-span-2">1</div>
                    <div class="bg-orange-300 p-6 rounded-lg ">2</div>
                    <div class="bg-violet-400 p-6 rounded-lg ">3</div>
                    <div class="bg-pink-300 p-6 rounded-lg ">4</div>
                    <div class="bg-violet-400 p-6 rounded-lg row-start-4">5</div>
                    <div class="bg-teal-300 p-6 rounded-lg row-span-3">6</div>
                    <div class="bg-violet-400 p-6 rounded-lg ">7</div>
                    <div class="bg-green-300 p-6 rounded-lg ">8</div>
                    <div class="bg-violet-400 p-6 rounded-lg ">9</div>
                    <div class="bg-orange-300 p-6 rounded-lg row-span-4">10</div>
                    <div class="bg-violet-400 p-6 rounded-lg ">11</div>
                    <div class="bg-pink-300 p-6 rounded-lg ">12</div>
                </div>
            </div>
        </section>

        <section class="border-2 mb-16 p-4 border-gray-600">
            <h3 class="text-xl font-bold p-2">grid-flow-row-dense</h3>
            <div class="container max-auto">
                <div class="grid grid-flow-row-dense grid-cols-3 grid-rows-3 gap-4">
                    <div class="bg-violet-400 p-6 rounded-lg col-span-2">1</div>
                    <div class="bg-orange-300 p-6 rounded-lg col-span-2">2</div>
                    <div class="bg-violet-400 p-6 rounded-lg">3</div>
                    <div class="bg-pink-300 p-6 rounded-lg ">4</div>
                    <div class="bg-violet-400 p-6 rounded-lg">5</div>
                    <div class="bg-teal-300 p-6 rounded-lg col-span-2">6</div>
                    <div class="bg-violet-400 p-6 rounded-lg">7</div>
                    <div class="bg-green-300 p-6 rounded-lg">8</div>
                    <div class="bg-violet-400 p-6 rounded-lg">9</div>
                    <div class="bg-orange-300 p-6 rounded-lg col-span-2">10</div>
                    <div class="bg-violet-400 p-6 rounded-lg">11</div>
                    <div class="bg-pink-300 p-6 rounded-lg">12</div>
                </div>
            </div>
        </section>
    </body>
</html>
